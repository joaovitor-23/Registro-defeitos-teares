{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h2 class="h5 mb-0">Cadastrar Novo Registro</h2>
    </div>
    <div class="card-body">
        <form action="/salvar" method="POST">
            <div class="row">
                <div class="col-md-6 col-12">
                    <div class="mb-3">
                        <label class="form-label">Número do Tear *</label>
                        <input type="number" class="form-control" name="numero_tear" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Artigo do Tecido *</label>
                        <input type="text" class="form-control" name="artigo_tecido" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Defeito *</label>
                        <input type="text" class="form-control" name="defeito" required>
                    </div>
                </div>
                <div class="col-md-6 col-12">
                    <div class="mb-3">
                        <label class="form-label">Data *</label>
                        <input type="date" class="form-control" name="data" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Horário *</label>
                        <input type="time" class="form-control" name="horario" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Turno *</label>
                        <select class="form-select" name="turno" required>
                            <option value="">Selecione...</option>
                            <option value="Manhã">Manhã</option>
                            <option value="Tarde">Tarde</option>
                            <option value="Noite">Noite</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2 d-md-block">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="/registros" class="btn btn-secondary">Ver Registros</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
